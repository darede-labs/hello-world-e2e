apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world-e2e
  namespace: argocd
  labels:
    app.kubernetes.io/name: hello-world-e2e
    app.kubernetes.io/managed-by: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/darede-labs/hello-world-e2e.git
    targetRevision: main
    path: manifests
  
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  ignoreDifferences: []
  
  revisionHistoryLimit: 10
